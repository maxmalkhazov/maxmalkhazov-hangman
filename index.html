<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
	<link href="https://fonts.googleapis.com/css?family=Bangers|Lato:100,400,700|Mada:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    
    <div id="header">
			<h1 class="title">Hangman</h1>
	</div>
	
	<div>
		<div id="menu">
			<p> Select Game: 
					<span id="countries" class="game selected">Countries</span>
					<span id="capitals" class="game">Capitals</span>
			</p>
			<p> Select Level: 
					<span id="easy" class="level selected">Easy</span>
					<span id="hard" class="level">Hard</span>
			</p>
		</div>
		<div id=main>
			<div id="main-box">
				<div id="puzzle"></div>
				<div id="flag-box">
					<img id="flag">
					<img id="hangman-image">
				</div>
				<p id="guesses"></p>
				<div id="btn">
					<button id="reset" class="button">New Game</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/requests.js"></script>
	<script type="text/javascript" src="js/hangman.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
